<hr>
<mat-card>
  Manage Invoices
</mat-card>
<hr>

<mat-card id="search_filters">
  <button mat-stroked-button color="primary">All</button>
  <button mat-stroked-button color="primary">Paid</button>
  <button mat-stroked-button color="primary">Unpaid</button>
  <button mat-stroked-button color="primary">Drafted</button>
  <button mat-stroked-button color="primary">Cancelled</button>
</mat-card>

<mat-card>
  <mat-form-field>
    <mat-select name='batch_action' ngModel #batch_action='ngModel' placeholder="Batch Action">
      <mat-option value="paid">Mark as Paid</mat-option>
      <mat-option value="unpaid">Mark as Unpaid</mat-option>
      <mat-option value="cancel">Mark as Cancelled</mat-option>
    </mat-select>
  </mat-form-field>
</mat-card>

<mat-form-field class="search_invocies_box">
  <input matInput type='text' name='search_invoice' placeholder='Search Invoices' ngModel #search_invoice='ngModel'>
</mat-form-field>
<button class="download_all_button" mat-button color="primary">Download</button>

<mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="description">
    <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
    <mat-cell *matCellDef="let product">{{product.description}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <mat-header-cell *matHeaderCellDef> Quantity </mat-header-cell>
    <mat-cell *matCellDef="let product">{{product.quantity}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="price">
    <mat-header-cell *matHeaderCellDef> Price </mat-header-cell>
    <mat-cell *matCellDef="let product">{{product.price}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="amount">
    <mat-header-cell *matHeaderCellDef> Amount </mat-header-cell>
    <mat-cell *matCellDef="let product">{{product.amount}}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>

<mat-paginator [length]="20" [pageSize]="3" [pageSizeOptions]="[3, 5, 10]"></mat-paginator>
