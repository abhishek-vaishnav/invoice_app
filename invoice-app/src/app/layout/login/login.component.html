<mat-card class="login-card align-middle">
	<mat-card-header>
		<mat-card-title class="card-title">Login</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<form class="login-form">
			<table class="invoice-app-full-width" cellspacing="0">
				<tr>
					<td>
						<mat-form-field class="invoice-app-full-width">
							<input matInput [(ngModel)]="email" placeholder="Email" name="email" required>
						</mat-form-field>
					</td>
				</tr>
				<tr>
					<td>
						<mat-form-field class="invoice-app-full-width">
							<input matInput [(ngModel)]="password" placeholder="Password" type="password"
								name="password" required>
						</mat-form-field>
					</td>
				</tr>
			</table>
		</form>
		<mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
	</mat-card-content>
	<mat-card-actions>
		<button class="login-button" mat-raised-button (click)="login()" color="primary">Login</button>
	</mat-card-actions>
</mat-card>
